<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>U.S. Military Bases in the Middle East</title>
    <!-- Leaflet CSS -->
    <link
        rel="stylesheet"
        href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha512-sA+z0pWdRpWQj7TkB5k3RpIR7gJ8ArlTc95xUavQFTsyvDKM1s9c1abGiG0FAU6V8VkMfGPZ1eTNM+o4Za+N4g=="
        crossorigin=""
    />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            font-family: 'Space Mono', monospace;
            background-color: #000;
        }

        #map {
            height: 100%;
            width: 100%;
        }

        .leaflet-control-attribution,
        .leaflet-control-zoom {
            display: none !important;
        }

        .location-name-label {
            background-color: rgba(0, 0, 0, 0.7);
            color: #00ff00;
            border: 1px solid #00ff00;
            font-weight: bold;
            font-size: 16px;
            padding: 3px 6px;
            border-radius: 4px;
            box-shadow: 0 0 5px rgba(0, 255, 0, 0.5);
            font-family: 'Space Mono', monospace;
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <!-- Leaflet JS -->
    <script
        src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha512-o7RzJSwn0PoPQnR7yNknYz1Y+iL9n3P8OmaDlI3w/lAKdpO5w4iGWaIXQgFSpGSE9r1I6gKJpWB7vGbrQOl0fQ=="
        crossorigin=""
    ></script>
    <script>
        const map = L.map('map', {
            zoomControl: false,
            attributionControl: false
        });

        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
            subdomains: 'abcd',
            maxZoom: 19
        }).addTo(map);

        const locations = [
            { name: 'Prince Sultan Air Base, Saudi Arabia', coords: [24.4989, 47.1175] },
            { name: 'Al Udeid Air Base, Qatar', coords: [25.117, 51.317] },
            { name: 'Ali Al Salem Air Base, Kuwait', coords: [29.346, 47.52] },
            { name: 'Camp Arifjan, Kuwait', coords: [29.1486, 47.9419] },
            { name: 'Al Dhafra Air Base, UAE', coords: [24.248, 54.548] },
            { name: 'NSA Bahrain', coords: [26.218, 50.633] },
            { name: 'Incirlik Air Base, Turkey', coords: [37.003, 35.425] },
            { name: 'Muwaffaq Salti Air Base, Jordan', coords: [31.824, 36.782] },
            { name: 'Al Tanf Garrison, Syria', coords: [33.491, 38.615] },
            { name: 'Al Asad Airbase, Iraq', coords: [33.786, 42.441] }
        ];

        for (let i = 0; i < locations.length; i++) {
            const loc1 = locations[i];
            L.circleMarker(loc1.coords, {
                radius: 6,
                fillColor: '#ff0000',
                color: '#ffffff',
                weight: 2,
                opacity: 1,
                fillOpacity: 1
            }).addTo(map)
              .bindTooltip(loc1.name, {
                  permanent: true,
                  direction: 'right',
                  className: 'location-name-label',
                  offset: [10, 0]
              });
        }

        const bounds = L.latLngBounds(locations.map(loc => loc.coords));
        map.fitBounds(bounds.pad(0.1));
    </script>
</body>
</html>
